---
layout: default
---

<h1>{{ page.name }}</h1>

<div class="col-md-4">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
      {% for image in page.images %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}"
            {% if forloop.index0 == 0 %}class="active"{% endif %}></li>
      {% endfor %}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          {% for image in page.images %}
            <div class="item {% if forloop.index0 == 0 %}active{% endif %}">
              <img src="{{ image.url }}" alt="Los Angeles">
            </div>
          {% endfor %}
      </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
</div>

<div class="col-md-8">

    <div class="content">
        {{ page.content }}
    </div>

    <ul>
        {% for link in page.social %}
            {% if link.url %}
                <li class="social">
                    <a class="fa fa-{{ link.name }} deco-none" href="{{ link.url }}">{{ link.name | upcase }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>    
</div>
