---
layout: default
---

<div class="col-md-12">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {% for image in page.images %}
            <div class="item {% if forloop.index0 == 0 %}active{% endif %}">
              <img src="{{ image.url }}" alt="Los Angeles">
            </div>
          {% endfor %}
        </div>
        <div class="artist clearfix">
            <h1 class="col-xs-12 col-md-6">{{ page.name }}</h1>
            <div class="social col-xs-12 col-md-6">
                {% for link in page.social %}
                    {% if link.url %}
                        <a class="fa fa-{{ link.name }}" href="{{ link.url }}"></a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">

    <div class="content">
        {{ content }}
    </div>

    
</div>
