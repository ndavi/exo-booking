<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <title>Exo booking</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:Semi-Bold">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-static-top">
                <div class="container-fluid header-padding">
                  <div class="navbar-header">
                    <button type=button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarm" aria-expanded= "false">
                        <span class="sr-only"></span>
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="{{site.baseurl}}/img/exo-booking-square-white.png" alt="Exo-booking"></a>
                  </div>
                  <div class="collapse navbar-collapse" id="navbarm">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="/">Home</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>    
                      <li class="dropdown">
                        <a href="/artists.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Artists <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            {% for artist in site.artists %}
                                <li><a href="{{ artist.url }}">{{ artist.name }}</a></li>
                            {% endfor %}
                        </ul>
                      </li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        </header>
        <div class="content">
            {{ content }}
        </div> 
    </body>
</html>
