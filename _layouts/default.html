<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width, initial-scale=1">
  <title>Exo booking</title>
  <script src="js/cust.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:Semi-Bold">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top top-nav-collapse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll exo" href="#">Exo Booking</a>
    </div>
    <div class="navbar-collapse navbar-right navbar-over-right col-sm-12 col-md-12">
      <ul class="main-nav nav navbar-nav">
        <li class="hidden active"><a href="#">Home</a></li>
        <li><a href="#about">Stay</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </nav>
  <div class="welcome-wrapper">
    <div class="exo-welcome">
        <div class="welcome-arrow">
          <a id="scrollButton" href="#target">
            <div class="artists-arrow">Artists</div>
            <img class="down-arrow" src="img/scroll-down-arrow.png" />
          </a>
        </div>
    </div>
  </div>
  <section id="target" class="artist_grid">
    <div class="row grid">
      {% for artist in site.posts %}
      <div id="artist-{{ forloop.index0 }}" class="item artist grid-item col-xs-6 col-sm-4 col-md-3">
        <div class="artist-picture">
          <img src="{{ artist.images[0].url }}" />
        </div>
        <div class="artist-content">
          <div class="artist-bio">
            <h2>{{ artist.name }}</h2>
            <div class="genre">{{ artist.genre }}</div>
            <div class="desktop-excerpt" style="display: none;">{{ artist.excerpt }}</div>
            </div>
          </div>
          <div class="artist_links">
            <div class="book_artist">
              <a class="book btn btn-default btn-outline" href="mailto:quentin@exo-booking.com" target="_blank" title="Book Albert van Abbe">BOOK</a>
            </div>
            <div class="artist_socials col-xs-12 col-md-12">
              {% for soc in artist.social %}
                <!-- {{ soc }} -->
                <div class="social-item">
                  <a class="fa fa-{{ soc.name }}" href="{{ soc.url }}"></a>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <div class="exo-contact">
      <form class="form">
        <div class="section group">
        	<div class="col span_1_of_2">
            <h4>Contact information</h4>
            <div class="form-group">
              <input type="text" class="form-control" id="organization" aria-describedby="organization" placeholder="Organization">
            </div>
            <div class="form-group">
              <input type="first-name" class="form-control" id="first-name" aria-describedby="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="last-name" aria-describedby="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="tel" aria-describedby="tel" placeholder="Phone">
            </div>
            <div class="form-group">
              <label for="textarea">Message to Agent</label>
              <textarea class="form-control" rows="3" id="textarea"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="vat" aria-describedby="vat" placeholder="Organization VAT / Tax Number">
            </div>
            <div class="form-group">
              <select class="input-medium bfh-countries form-control" data-country="US"></select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="website" aria-describedby="website" placeholder="Organization Website">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="city" aria-describedby="city" placeholder="Organization City">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Organization Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="zipcode" aria-describedby="zipcode" placeholder="Organization Zip Code">
            </div>
          </div>
        	<div class="col span_1_of_2">
            <h4>Event information</h4>
            <div class="form-group">
              <input type="datetime-local" class="form-control date" id="dateEvent" aria-describedby="dateEvent" placeholder="Event date">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="venue" placeholder="Venue Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="venueCountry" placeholder="Venue Country">
            </div>
            <div class="form-group">
              <label for="eventType">Event type</label>
              <select class="form-control" id="eventType">
                <option>Bar/Lounge</option>
                <option>Club</option>
                <option>Conference</option>
                <option>Cruise Ship Event</option>
                <option>Festival</option>
                <option>Other</option>
                <option>Underground</option>
                <option>Venue</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="closest" placeholder="Closest Airport / Station">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="event-website" placeholder="Event Website">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="artists-confirmed" placeholder="Other artists confirmed">
            </div>
            <div class="form-group">
              <label for="venue-capacity">Venue Capacity</label>
              <input type="number" class="form-control" id="venue-capacity" placeholder="Venue Capacity">
            </div>
            <div class="form-group">
              <label for="set">Set / Stage Time</label>
              <input type="time" class="form-control" id="set" placeholder="Set / Stage Time">
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="venue-website" placeholder="Venue WebPage / Facebook Page">
            </div>
            <div class="form-group">
              <label for="performanceType">Performance type</label>
              <select class="form-control" id="performanceType">
                <option>DJ Set</option>
                <option>Live Set</option>
                <option>Sound System Set</option>
                <option>Acoustic Set</option>
              </select>
            </div>
            <!-- @TODO : GMTs -->
        	</div>
        </div>
        <button type="submit" class="btn btn-primary send">Submit</button>
      </form>
    </div>
  </body>
</html>
