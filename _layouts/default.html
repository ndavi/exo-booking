<!doctype html>

<html lang="en">
    <head>
        <style media="screen" type="text/css">
            * {
              margin: 0; padding: 0
            }

            .grid {
              display: grid;
              grid-template-columns: repeat(4, 1fr);
              grid-template-rows: calc(200px / 3) 100px;
              /*grid-gap: 10px;*/
            }

            .grid2 {
              grid-auto-flow: column;
            }

            body {
              /*padding: 20px;*/
            }

            h2 {
              margin-bottom: 1em;
            }

            .artist {

            }

            .artist-bio {
                width: 100%;
            }

            .artist-picture{
                width: 100%;
                height: calc(100% / 3);
            }

            .artist-picture img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <section class="grid">
            {% for artist in site.artists %}
                <div class="item artist">
                    <div class="artist-picture">
                        <img src="{{ artist.images[0].url }}" />
                     </div>
                    <div class="artist-bio">{{ artist.name }}</div>
                </div>
            {% endfor %}
        </section>
    </body>
</html>
