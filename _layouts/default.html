</head>
<body>
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top top-nav-collapse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll exo" href="#">Exo Booking</a>
    </div>
    <div class="navbar-collapse navbar-right navbar-over-right col-sm-12 col-md-12">
      <ul class="main-nav nav navbar-nav">
        <li class="hidden active"><a href="#">Home</a></li>
        <li><a href="#about">Stay</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </nav>
  <div>
    <div class="exo-welcome"></div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><path d="M50,62.5c0.2,0,0.5-0.1,0.7-0.3l24.5-23c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0L50,60.1L26.2,37.8c-0.4-0.4-1-0.4-1.4,0   c-0.4,0.4-0.4,1,0,1.4l24.5,23C49.5,62.4,49.8,62.5,50,62.5z"/></g></svg>
    <a id="scrollButton" href="#target">

    </a>
  <div>


  <section id="target" class="artist_grid">
    <div class="row grid">
      <!-- <div class="grid-sizer col-xs-6 col-md-3"></div> -->
      {% for artist in site.posts %}
      <div id="artist-{{ forloop.index0 }}" class="item artist grid-item col-xs-6 col-sm-4 col-md-3">
        <div class="artist-picture">
          <img src="{{ artist.images[0].url }}" />
        </div>
        <div class="artist-content">
          <div class="artist-bio">
            <h1>{{ artist.name }}</h1>
            <p>{{ artist.excerpt }}<p>
            </div>
            <div class="artist_links">
              <div class="book_artist">
                <a class="book btn btn-default btn-outline" href="https://bookings.a-boss.net:/form/MjS0sNLGMMTH1pR-ytL8uQ6-fSOGVc2zzYQiyGpIUMqg" target="_blank" title="Book Albert van Abbe">BOOK</a>
              </div>
              <div class="artist_socials col-xs-12 col-md-12">
                <div class="social-item">
                  <a class="fa fa-facebook" href=""></a>
                </div>
                <div class="social-item">
                  <a class="fa fa-twitter" href=""></a>
                </div>
                <div class="social-item">
                  <a class="fa fa-soundcloud" href=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <div class="contact">
    </div>
  </body>
  </html>
