<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width, initial-scale=1">
  <title>Exo booking</title>
  <script src="js/cust.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:Semi-Bold">
</head>
<body>
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top top-nav-collapse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll exo" href="#">Exo Booking</a>
    </div>
    <div class="navbar-collapse navbar-right navbar-over-right col-sm-12 col-md-12">
      <ul class="main-nav nav navbar-nav">
        <li class="hidden active"><a href="#">Home</a></li>
        <li><a href="#about">Stay</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
        <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </nav>
  <div class="welcome-wrapper">
    <div class="exo-welcome">
        <div class="welcome-arrow">
          <a id="scrollButton" href="#target">
            <h3>Artists</h3>
            <img class="down-arrow" src="img/scroll-down-arrow.png" />
          </a>
        </div>
    </div>
  </div>
  <section id="target" class="artist_grid">
    <div class="row grid">
      {% for artist in site.posts %}
      <div id="artist-{{ forloop.index0 }}" class="item artist grid-item col-xs-6 col-sm-4 col-md-3">
        <div class="artist-picture">
          <img src="{{ artist.images[0].url }}" />
        </div>
        <div class="artist-content">
          <div class="artist-bio">
            <h2>{{ artist.name }}</h2>
            <div class="genre">{{ artist.genre }}</div>
            <div class="desktop-excerpt" style="display: none;">{{ artist.excerpt }}</div>
            </div>
            <div class="artist_links">
              <div class="book_artist">
                <a class="book btn btn-default btn-outline" href="mailto:quentin@exo-booking.com" target="_blank" title="Book Albert van Abbe">BOOK</a>
              </div>
              <div class="artist_socials col-xs-12 col-md-12">
                {% for soc in artist.social %}
                  <!-- {{ soc }} -->
                  <div class="social-item">
                    <a class="fa fa-{{ soc.name }}" href="{{ soc.url }}"></a>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <div class="exo-welcome">
      <form class="form">
        <div class="section group">
        	<div class="col span_1_of_2">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Example select</label>
              <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
        	</div>
        	<div class="col span_1_of_2">
            <div class="form-group">
              <input type="datetime-local" class="form-control date" id="dateEvent" aria-describedby="dateEvent" placeholder="Event date">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="venue" placeholder="Venue Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="venueCountry" placeholder="Venue Country">
            </div>
            <div class="form-group">
              <label for="eventType">Event type</label>
              <select class="form-control" id="eventType">
                <option>Bar/Lounge</option>
                <option>Club</option>
                <option>Conference</option>
                <option>Cruise Ship Event</option>
                <option>Festival</option>
                <option>Other</option>
                <option>Underground</option>
                <option>Venue</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="closest" placeholder="Closest Airport / Station">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="event-website" placeholder="Event Website">
            </div>
            <div class="form-group">
              <input type="text" data-role="tagsinput" class="form-control" id="artists-confirmed" placeholder="Other artists confirmed">
            </div>
        	</div>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
    </div>
  </body>
  </html>
