---
layout: default
title: Exo booking
tagline: sample test
---

<section class="grid">
    {% for artist in site.artists %}
        <div class="item artist">
            <div class="artist-picture">
                <img src="{{ artist.images[0].url }}" />
             </div>
            <div class="artist-bio">
              <h1>{{ artist.name }}</h1>
              <p>{{ artist.excerpt }}<p>
            </div>
        </div>
    {% endfor %}
</section>
